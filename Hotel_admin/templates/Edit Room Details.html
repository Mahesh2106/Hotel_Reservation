<!DOCTYPE html>
{% extends 'Index_pg.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOTEL ROOM EDITING</title>
</head>
<body>
<div class="card-body">
                    <h4 class="card-title">HOTEL EDIT ROOMS DETAILS</h4>
                    <form class="forms-sample" action="{% url 'Update_room' dataid=x.Room_Num %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                      <div class="form-group">
                        <label for="exampleInputPassword4">Room Type</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Room Type" name="Room_Type" value="{{x.Room_Type}}" required>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputPassword4">Category</label>
                        <select name="cate" class="form-control">
                          <option>AC</option>

                          <option>NON-AC</option>

                        </select>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputPassword4">Price</label>
                        <input type="text" class="form-control" placeholder="Price" name="Room_Price" required value="{{x.Price}}">
                      </div>

                      <div class="form-group">
                         <label for="exampleInputPassword4">Room Image</label>
                          <img src="{{x.Room_Image.url}}" alt="" width="250px" height="250px">
                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="Room_img">

                        </div>
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}


<style>
    input[type=file]::file-selector-button {
  margin-right: 20px;
  border: none;
  background: #084cdf;
  padding: 10px 20px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: background .2s ease-in-out;
}

input[type=file]::file-selector-button:hover {
  background: #0d45a5;
}

</style>
</body>
</html>
{% endblock %}
