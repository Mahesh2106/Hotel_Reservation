<!DOCTYPE html>
{% extends 'Index_pg.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOTEL SECTIONS ADDING</title>
</head>
<body>
<div class="card-body">
                    <h4 class="card-title">HOTEL DETAILS ADDING PAGE</h4>
                    <form action="{% url 'Hotel_Info_Update' infoid=key1.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                      <div class="form-group">
                        <label for="exampleInputEmail3">Category</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Category" name="Room_cate" value="{{key1.Category}}" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Description</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Information" name="Room_des" value="{{key1.Description}}" required>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputPassword4">Price</label>
                        <input type="text" class="form-control" placeholder="Price" name="Room_Price" value="{{key1.Price_Range}}" required>
                      </div>
                        <img src="{{key1.Image.url}}" alt="" width="200px" height="200px">

                      <div class="form-group">

                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="Room_img">

                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}


<style>
    input[type=file]::file-selector-button {
  margin-right: 20px;
  border: none;
  background: #084cdf;
  padding: 10px 20px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: background .2s ease-in-out;
}

input[type=file]::file-selector-button:hover {
  background: #0d45a5;
}

</style>
</body>
</html>
{% endblock %}
